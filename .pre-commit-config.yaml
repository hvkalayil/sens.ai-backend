repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: docs/
      - id: end-of-file-fixer
        exclude: docs/
      - id: check-added-large-files
        exclude: docs/

  # Windows-compatible Go hooks using local commands
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: go fmt ./...
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-imports
        name: goimports
        entry: goimports -w -local github.com/hvkalayil/sens.ai-backend
        language: system
        files: \.go$
        pass_filenames: true

      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run
        language: system
        files: \.go$
        exclude: ^docs/
        pass_filenames: false

      - id: swag-init
        name: swag init
        entry: swag init -g cmd/server/main.go --output docs
        language: system
        files: \.go$
        pass_filenames: false
